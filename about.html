<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Wewen</title>
  
  <style>
    body {
      font-family: "Verdana", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, rgb(49, 48, 49), rgb(187, 157, 130)); /* Background color */
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    section {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      margin: 10px 0;
      border-left: 6px solid;
      background-color: #f9f9f9; /* Default background */
      border-radius: 5px;
      opacity: 0; /* Start hidden */
      transform: translateY(20px); /* Start slightly below */
      animation: fadeUp 0.8s ease-out forwards;
    }

    .primary {
      border-color: #000000; /* Blue */
      animation-delay: 0.2s; /* Add delay */
    }

    .secondary {
      border-color: #669fd1; /* Gray */
      animation-delay: 0.4s; /* Add delay */
    }

    .tertiary {
      border-color: #2a0079; /* Green */
      animation-delay: 0.6s; /* Add delay */
    }

    .logo {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%; /* Circular logo */
      border: 2px solid #f0e5e5;
      transition: transform 0.3s;
    }

    h1, h2, h3 {
      margin: 0 0 5px;
    }

    p {
      margin: 0;
      text-align: justify;
    }

    .content {
      flex: 1; /* Content takes the remaining space */
    }

    /* Hover Effects */
    section:hover {
      background-color: #e0e0e0; /* Slightly darker background */
      transform: translateY(-5px); /* Lift the section */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow */
    }

    section:hover .logo {
      transform: scale(1.1); /* Slightly enlarge the logo */
    }

    /* Fade Up Animation */
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Primary Section -->
    <section class="primary">
      <img src="image.png" alt="Primary Logo" class="logo">
      <div class="content">
        <h1>Primary</h1>
        <p>
          Plantation Elementary School 
          <h5>Grade 1 - Grade 6</h5>
          <h5>School Year 2009 - 2015</h5>
        </p>
      </div>
    </section>

    <!-- Secondary Section -->
    <section class="secondary">
      <img src="image copy 2.png" alt="Secondary Logo" class="logo">
      <div class="content">
        <h2>Secondary</h2>
        Holy Cross High School 
        <h5>TVL / TECHNICAL DRAFTING AND PLUMBING</h5>
        <h5>School Year 2015 - 2021</h5>
        <p>

        </p>
      </div>
    </section>

    <!-- Tertiary Section -->
    <section class="tertiary">
      <img src="image copy 3.png" alt="Tertiary Logo" class="logo">
      <div class="content">
        <h3>Tertiary</h3>
        <p>
          Northern Bukidnon State College 
          <h5>Bachelor of Science in Information Technology</h5>
          <h5>Academic Year 2021 - 2025</h5>
        </p>
      </div>

</body>
</html>
